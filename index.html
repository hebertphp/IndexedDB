<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localiza√ß√µes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    .app-container {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-top: 1rem;
    }

    h2 {
      text-align: center;
      color: #005ce6;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #005ce6;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      background-color: #f2f8ff;
    }

    .card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .card b {
      color: #333;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2>Registrar Localiza√ß√£o - V7</h2>

    <label for="lat">Latitude:</label>
    <input type="text" id="lat" readonly />

    <label for="long">Longitude:</label>
    <input type="text" id="long" readonly />

    <label for="dataHora">Data e Hora:</label>
    <input type="datetime-local" id="dataHora" />

    <button onclick="obterLocalizacao()">üìç Obter Localiza√ß√£o</button>
    <button onclick="salvarLocalizacao()">üíæ Salvar Localiza√ß√£o</button>

    <div class="cards-container" id="cardsContainer"></div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let db;
    let map, marker;

    window.onload = () => {
      abrirBanco();
      obterLocalizacao();
    };

    function abrirBanco() {
      const request = indexedDB.open("LocalizacoesDB", 1);

      request.onerror = () => console.error("Erro ao abrir o banco.");
      request.onsuccess = (event) => {
        db = event.target.result;
        carregarLocalizacoes();
      };
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        const store = db.createObjectStore("localizacoes", { keyPath: "id", autoIncrement: true });
        store.createIndex("dataHora", "dataHora");
      };
    }

    function obterLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
          document.getElementById("long").value = pos.coords.longitude.toFixed(6);
          const agora = new Date();
          document.getElementById("dataHora").value = agora.toISOString().slice(0,16);
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada.");
      }
    }

    function salvarLocalizacao() {
      const lat = parseFloat(document.getElementById("lat").value);
      const long = parseFloat(document.getElementById("long").value);
      const dataHora = document.getElementById("dataHora").value;

      const trans = db.transaction(["localizacoes"], "readwrite");
      const store = trans.objectStore("localizacoes");
      store.add({ lat, long, dataHora });

      trans.oncomplete = () => {
        carregarLocalizacoes();
      };
    }

    function carregarLocalizacoes() {
      const trans = db.transaction(["localizacoes"], "readonly");
      const store = trans.objectStore("localizacoes");

      const request = store.getAll();
      request.onsuccess = () => {
        const dados = request.result
          .sort((a, b) => b.id - a.id)
          .slice(0, 5);

        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        dados.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><b>ID:</b> ${item.id}</p>
            <p><b>Latitude:</b> ${item.lat}</p>
            <p><b>Longitude:</b> ${item.long}</p>
            <p><b>Data/Hora:</b> ${new Date(item.dataHora).toLocaleString("pt-BR")}</p>
          `;
          card.addEventListener("click", () => {
            mostrarMapa(item.lat, item.long, item.dataHora);
          });
          container.appendChild(card);
        });
      };
    }

    function mostrarMapa(lat, long, dataHora) {
      const mapDiv = document.getElementById("map");
      mapDiv.style.display = "block";

      if (!map) {
        map = L.map("map").setView([lat, long], 15);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "¬© OpenStreetMap",
        }).addTo(map);
      } else {
        map.setView([lat, long], 15);
      }

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, long]).addTo(map);
      marker.bindPopup(`<b>Data/Hora:</b><br>${new Date(dataHora).toLocaleString("pt-BR")}`).openPopup();
    }
  </script>
</body>
</html>
